name: Stackage nightly

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1
      with:
        stack-version: 'latest'

    - name: Cache
      uses: actions/cache@v1
      env:
        cache-name: cache-stack
      with:
        path: |
          ~/.stack
          ~/.stack-work
          ~/.ghc
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/cabal.project') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Build nightly
      run: |
        rm -fr discord-bot playground dist-newstyle
        rm -f stack.yaml && stack init --resolver nightly
        alias build_deps='stack build --resolver nightly --haddock --test --only-dependencies --bench --no-run-benchmarks'
        # Build twice because the stackage servers are incredibly unreliable.
        build_deps || build_deps
    - name: Test nightly
      run: |
        stack build --resolver nightly --haddock --test --bench --no-run-benchmarks
